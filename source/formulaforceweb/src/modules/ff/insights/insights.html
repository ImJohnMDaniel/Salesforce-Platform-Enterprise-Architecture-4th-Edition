<template>    
    <template if:true={areDetailsVisible}>
        <lightning-card  title="Latest Formula1 Motor Racing Insights">
            <lightning-button label={loginButtonLabel} slot="actions" onclick={handlePartnerLogin}></lightning-button>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-tile label="Latest Race Results">
                    <p class="slds-truncate">{insight.latestResults.winner} won {insight.latestResults.race}.</p>
                </lightning-tile>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-tile label="Championship Prediction">
                    <dl class="slds-dl_horizontal">
                        <dt class="slds-dl_horizontal__label">
                            <p class="slds-truncate" title="Company">Company:</p>
                        </dt>
                        <dd class="slds-dl_horizontal__detail slds-tile__meta">
                            <p class="slds-truncate" title="Salesforce">Salesforce</p>
                        </dd>
                        <dt class="slds-dl_horizontal__label">
                            <p class="slds-truncate" title="Email">Email:</p>
                        </dt>
                        <dd class="slds-dl_horizontal__detail slds-tile__meta">
                            <p class="slds-truncate" title="salesforce-ux@salesforce.com">salesforce-ux@salesforce.com</p>
                        </dd>
                    </dl>
                </lightning-tile>
            </div>
            <template if:true={insight.partnerStatus}>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-tile label="Partner Status">
                        <dl class="slds-dl_horizontal">
                            <dt class="slds-dl_horizontal__label">
                                <p class="slds-truncate" title="Status">Status:</p>
                            </dt>
                            <dd class="slds-dl_horizontal__detail slds-tile__meta">
                                <p class="slds-truncate" title="ACtive">Active</p>
                            </dd>
                            <dt class="slds-dl_horizontal__label">
                                <p class="slds-truncate" title="Coverage">Coverage:</p>
                            </dt>
                            <dd class="slds-dl_horizontal__detail slds-tile__meta">
                                <lightning-progress-ring value="40"> </lightning-progress-ring>
                            </dd>
                        </dl>
                    </lightning-tile>
                </div>
            </template>
            <p slot="footer">Brought to you by the FormulaForce application</p>
        </lightning-card>
    </template>
</template>
